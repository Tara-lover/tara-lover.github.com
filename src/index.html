<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1" rotation="0 0 -45"></a-torus>
    <a-entity>
        <a-animation attribute="position" from="0 0 100" to="0 -2 8" dur="8000"></a-animation>
        <a-camera></a-camera>
    </a-entity>
    <a-sky color="#178ce6"></a-sky>
</a-scene>
</body>
</html>
